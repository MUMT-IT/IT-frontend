<div>
    <h3>Total Research Articles</h3>
    <canvas id="abstract_chart" class="chart chart-bar" chart-data="abstracts_chart_data"
        chart-labels="abstracts_chart_labels"
        chart-options="chart_options">
    </canvas>
</div>
<br/>
<div>
    <h3>Year 2017 Article List</h3>
    <div class="card" ng-repeat="abs in abstracts">
        <div class="card-block">
            <h4 class="card-title">{{abs.title}}</h4>
            <h5 class="card-subtitle">{{abs.journal}}</h5>
            <p>
                <strong>Published</strong>: {{abs.cover_date}}
                <strong>Authors</strong>: <span ng-repeat="au in abs.authors">{{au.name}}, </span>
            </p>
        </div>
    </div>
</div>
